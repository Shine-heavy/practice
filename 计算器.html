<style>
    *{margin:0;padding:0}
    .title{
            width:100%;
            height:60px;
            color:grey;
            text-align:center;
            margin:50px 0;
    }
    .main{
        width:240px;
        height:250px;
        color:grey;
        text-align:center;
        margin-left:35%;
        background-color:rgb(73,85,119);
        border-radius:20px;
        padding:40px 30px;
    }
   	.other,.num,.op{
        width:40px;
        height:40px;
        border-radius:50%;
        font-size:20px;
        border:0;
        margin:5px;
    }
   .other:active,.num:active,.op:active{
        box-shadow:0 0;
    }
    .other{
        color:white;
        background-color:#E1834C;
        box-shadow:-1px 3px 0 1px #E4683E;
    }

    .num{
        color:white;
        background-color:grey;
        box-shadow:-1px 3px 0 1px #5E657F;
    }
    .op{
        color:#495577;
        background-color:#DDDDDB;
        box-shadow:-1px 3px 0 1px #BDBDBD;

    }
    #result{
        width:100px;
        height:40px;
        border-radius:50% 0;
        font-size:20px;
        color:white;
        background-color:#97D0DB;
			border-radius:20px;
        box-shadow:5px 5px 0 -1px #3EAAC0 inset;
        border:0;
        text-align:right;
        padding-right:10px;
        
    }
            
</style>
<body>
    <div class="title">
        <h1>HTML CSS JAVASCRIPT计算器</h1>
    </div>
    <div class="main">
      <form >
          <button class="other" id="cle">C</button>
          <button class="other" id="del">D</button>
          <input type="text" id="result">
          <br>
          
		  <input type="button" class="num" value="12" onclick="get(this.value)">
		  <!--为了测试删除和退格功能，手动绑定一个事件，指定值长度为两位-->
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button class="op">+</button>
          <br>
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="op">*</button>
          <br>
          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <button class="op">-</button>
          <br>
          <button class="num" value="0">0</button>
          <button class="op">.</button>
          <button class="op">/</button>
          <button class="other">=</button>
          
      </form>
    </div>
    <div id="time">
    </div>
    
</body>

var result=document.getElementById("result");
function get(a){
    result.value=a;
}
document.getElementById("cle").onclick=function(){
    result.value="";};
//Q3：下面这段是测试退格键，点击一次，会自动从原有值一位一位后退，直至value=""，不知道为什么。

    result.value=result.value.substring(0,result.value.length-1);
};
